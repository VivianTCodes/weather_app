<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vivian's Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <h1 id="city">London</h1>

        <h2>Tuesday 18th 2020</h2>

        <h3 id="temperature">19</h3>
        <span id="unit">°C </span>

        ><span class="units"
          ><a href="#" id="celsius-link" class="active">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a></span
        >
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Enter a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-4">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>

            <div class="col-4" id="current">
              <input
                id="currentCity"
                type="submit"
                value="Current📍"
                class="form-control btn btn-success shadow-sm"
              />
            </div>
          </div>
        </form>

        <img
          id="icon"
          src="https://icons-for-free.com/iconfiles/png/512/snow+snowy+weather+icon-1320196493288802350.png"
          alt="icon"
        />

        <div class="card">
          <ul>
            <li id="wind">Wind: 40mph</li>
            <li id="description">Precipitation: 1mm</li>
            <li id="feelsLike">Feels like: 30°C</li>
            <li id="humidity">Humidity: 30%</li>
          </ul>
        </div>

        <div class="row">
          <div class="col">
            Wed
            <br />
            ☀️
            <br />
            19°C
          </div>

          <div class="col">
            Thurs
            <br />
            ☀️
            <br />
            19°C
          </div>

          <div class="col">
            Fri
            <br />
            🌤️
            <br />
            22°C
          </div>

          <div class="col">
            Sat
            <br />
            ⛈️
            <br />
            20°C
          </div>

          <div class="col">
            Sun
            <br />
            ⛈️
            <br />
            22°C
          </div>
        </div>
        <small>
          <a href="https://github.com/VivianTCodes/weather_app" target="_blank">
            Open-source code</a
          >
          by Vivian Tran 👩🏻‍💻
        </small>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
